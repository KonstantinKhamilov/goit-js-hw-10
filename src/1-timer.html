<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/NewYear.css">
    <title>Page 2</title>
  </head>
  <body>
    <section>
      <a href="./index.html">Go to home</a>
      <h1>Welcome to page 2</h1>
    </section>
    <div class="box">
      <h1>До Нового року залишилось:</h1>
      <div class="count">
        <div class="timer"><h2 id="day">00</h2><p>Дней</p></div>
        <div class="timer"><h2 id="hrs">00</h2><p>Часов</p></div>
        <div class="timer"><h2 id="min">00</h2><p>Минут</p></div>
        <div class="timer"><h2 id="sec">00</h2><p>Секунд</p></div>
      </div>
    </div>

    <input type="text" id="datetime-picker" />
    <button type="button" id="startButton" disabled>Start</button>

    <div class="timer">
      <div class="field">
        <span class="value" data-days>00</span>
        <span class="label">Days</span>
      </div>
      <div class="field">
        <span class="value" data-hours>00</span>
        <span class="label">Hours</span>
      </div>
      <div class="field">
        <span class="value" data-minutes>00</span>
        <span class="label">Minutes</span>
      </div>
      <div class="field">
        <span class="value" data-seconds>00</span>
        <span class="label">Seconds</span>
      </div>
    </div>

    <script type="module" src="./js/1-timer.js"></script>

  </body>
</html>
